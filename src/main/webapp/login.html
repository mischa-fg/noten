<html lang="en" class="h-100">
    <head>
        <title>Notentoo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="Resource/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="Resource/css/bootstrap-reboot.css" rel="stylesheet" type="text/css"/>
        <link href="Resource/css/bootstrap-utilities.css" rel="stylesheet" type="text/css"/>

    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-1">
             <div class="container">
            <br>
            <h1>Login</h1>
            <br>
            <form action="javascript:void(0);" onsubmit="login()">
                <div class="row">
                    <div class="col-3">
                        <label for="usernameLogin" class="col-form-label"> Username:</label>
                    </div>
                    <div class="col-5">
                        <input type="text" id="usernameLogin" class="form-control" placeholder="Test"/>
                    </div>
                   
                </div>
                <br>
                <div class="row">
                    <div class="col-3">
                        <label for="passwortLogin" class="col-form-label">Passwort:</label>
                    </div>
                    <div class="col-5">
                        <input type="password" id="passwortLogin" class="form-control" placeholder=""/>
                    </div>
                </div>
                <div class="form-text" style="color:red" id="loginFehler"></div>
                <br>
                <input type="submit" class="btn btn-primary" value="Login"/>
            </form>
            <br>
            <a href="registration.html">Noch nicht registriert?</a>
        </div>
        </main>
       
        <footer class="footer mt-auto py-3 bg-light">
            <div class="container">
                <div class="text-center p-4">

</html>
