<html lang="en" class="h-100">
    <head>
        <title>Notentool</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="Resource/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="Resource/css/bootstrap-reboot.css" rel="stylesheet" type="text/css"/>
        <link href="Resource/css/bootstrap-utilities.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="Resource/css/bootstrap-grid.css" type="text/css">
    </head>
    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-1">
            <div class="container">
            <br>
            <h1>Registration</h1>
            <br>
            <form action="javascript:void(0);" onsubmit="registration()">
                <div class="row">
                    <div class="col-3">
                        <label for="usernameRegi" class="col-form-label">Username:</label>
                        
                    </div>
                    <div class="col-5">
                        <input type="text" id="usernameRegi" class="form-control" placeholder="Test"/>
                        <div id="usernameHelp" class="form-text">Username muss mindestens 3 Zeichen lang sein.</div>
                    </div>
                   
                </div>
                <br>
                <div class="row">
                    <div class="col-3">
                        <label for="passwort" class="col-form-label">Passwort:</label>
                    </div>
                    <div class="col-5">
                        <input type="password" id="passwort" class="form-control" placeholder=""/>
                        <div id="pwHelp" class="form-text">Passwort muss mindestens 3 Zeichen lang sein.</div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-3">
                        <label for="passwortWiderholen" class="col-form-label">Passwort wiederholen:</label>
                        
                    </div>
                    <div class="col-5">
                         <input type="password" id="passwortWiderholen" class="form-control" placeholder=""/>
                    </div>
                </div>
                <div class="form-text" style="color:red" id="regiFehler"></div>
                <br>
                <input type="submit" class="btn btn-primary" value="Registrieren"/>
            </form>
            <br>
            <a href="login.html">Bereits ein Login?</a>
        </div>
        </main>
        
        <footer class="footer mt-auto py-3 bg-light">
            <div class="container">
                <div class="text-center p-4">

        <script src="Resource/js/excel.js" type="text/javascript"></script>
    </body>
</html>
